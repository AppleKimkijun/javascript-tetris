<!DOCTYPE html>
<html lang="ko
">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris-Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
    <div class="wrapper">
        <div class="game-text">
            <span>게임종료!!</span>
            <button>다시시작</button>
        </div>
        <div class="name">TETRIS GMAE</div>

        <div class="field">
            <div class="about">
                <div class="about-name">About</div>
                <div class="score-wrapper">
                    <div class="score-text">score</div>
                    <div class="score">0</div>
                </div>
                <div class="help">
                    <div class="help-name">help</div>
                    <div class="arrow">
                        <div class="arrow-l">
                            <div class="left"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
                            <p>move<br>left</p>
                        </div>
                        <div class="arrow-r">
                            <div class="right"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
                            <p>move<br>left</p>
                        </div>
                        <div class="arrow-u">
                            <div class="up"><i class="fa fa-arrow-up" aria-hidden="true"></i></div>
                            <p>chang<br>block</p>
                        </div>
                        <div class="arrow-d">
                            <div class="down"><i class="fa fa-arrow-down" aria-hidden="true"></i></div>
                            <p>move<br>down</p>
                        </div>
                        <div class="space">
                            <div>space</div>
                            <p>fast<br>down</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="playground-style">
                <div class="playground">
                    <ul></ul>
                </div>
            </div>

            <div class="imag">
            </div>


        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
